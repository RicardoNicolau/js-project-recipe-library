<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Recipe Library</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div id="loader">üçΩÔ∏è Loading Recipe Library...</div>

    <header>
      <h1>Recipe Library</h1>
    </header>

    <section class="filters">
      <!-- Row 1: Cuisine Filter Buttons -->
      <div class="row cuisine-row">
        <div class="filter-buttons">
          <button class="filter-btn" data-cuisine="all">All</button>
          <button class="filter-btn" data-cuisine="spanish">Spanish</button>
          <button class="filter-btn" data-cuisine="italian">Italian</button>
          <button class="filter-btn" data-cuisine="american">American</button>
          <button class="filter-btn" data-cuisine="mexican">Mexican</button>
          <button class="filter-btn" data-cuisine="chinese">Chinese</button>
        </div>
      </div>

      <!-- Row 2: Select Filters for Dietary, Cooking Time, and Ingredients -->
      <div class="row select-row">
        <div class="filter-group">
          <label for="diet-filter">Dietary Preference</label>
          <select id="diet-filter">
            <option value="all">All</option>
            <option value="vegan">Vegan</option>
            <option value="vegetarian">Vegetarian</option>
            <option value="gluten-free">Gluten-Free</option>
            <option value="dairy-free">Dairy-Free</option>
          </select>
        </div>
        <div class="filter-group">
          <label for="time-filter">Cooking Time</label>
          <select id="time-filter">
            <option value="all">All</option>
            <option value="under15">Under 15 min</option>
            <option value="15to30">15-30 min</option>
            <option value="30to60">30-60 min</option>
            <option value="over60">Over 60 min</option>
          </select>
        </div>
        <div class="filter-group">
          <label for="ingredients-filter">Amount of Ingredients</label>
          <select id="ingredients-filter">
            <option value="all">All</option>
            <option value="under5">Under 5 ingredients</option>
            <option value="6to10">6-10 ingredients</option>
            <option value="11to15">11-15 ingredients</option>
            <option value="over16">Over 16 ingredients</option>
          </select>
        </div>
      </div>

      <!-- Row 3: Search Function -->
      <div class="row search-row">
        <label for="filter">Search</label>
        <input type="text" id="filter" placeholder="Search for recipe..." />
      </div>

      <!-- Sorting Row: "Sort by time" with ascending and descending buttons -->
      <div class="row sort-row">
        <h3>Sort by time</h3>
        <button id="sort-asc">Ascending</button>
        <button id="sort-desc">Descending</button>
      </div>
      <!-- Random Recipe Row: placed on its own row -->
      <div class="row random-row">
        <button id="random-recipe">Random Recipe</button>
      </div>
    </section>

    <!-- Container for dynamic recipes -->
    <section id="recipeContainer"></section>

    <footer>
      <div class="footer">
        <p>
          Follow us on
          <a href="https://facebook.com" target="_blank">Facebook</a>
          <a href="https://instagram.com" target="_blank">Instagram</a>
          and <a href="https://twitter.com" target="_blank">Twitter</a> | <a href="#">Contact Us</a> |
          <a href="#">Privacy Policy</a>
        </p>
        <p>
          &copy; 2025 <strong>Recipe Library</strong>. All Rights Reserved. | Developed & Designed by
          <strong><a href="https://github.com/DevByRico" target="_blank">DevByRico</a></strong>
        </p>
      </div>
    </footer>

    <script src="script.js"></script>
  </body>
</html>
