<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Recipe Library</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <header>
      <h1>Recipe Library</h1>
    </header>

    <section class="filters">
      <h2>Filter Options</h2>
      <div class="filter-buttons">
        <button class="filter-btn" data-cuisine="all">All</button>
        <button class="filter-btn" data-cuisine="spanish">Spanish</button>
        <button class="filter-btn" data-cuisine="italian">Italian</button>
        <button class="filter-btn" data-cuisine="american">American</button>
        <button class="filter-btn" data-cuisine="mexican">Mexican</button>
        <button class="filter-btn" data-cuisine="chinese">Chinese</button>
      </div>
      <label for="filter">Search</label>
      <input type="text" id="filter" placeholder="Search for recipe..." />
      <div class="sort-buttons">
        <button id="sort-asc">Ascending</button>
        <button id="sort-desc">Descending</button>
        <button id="random-recipe">Random Recipe</button>
      </div>
    </section>

    <!-- Container for dynamic recipe -->
    <section id="recipeContainer"></section>

    <footer>
      <div class="footer">
        <p>
          Follow us on
          <a href="https://facebook.com" target="_blank">Facebook</a>
          <a href="https://instagram.com" target="_blank">Instagram</a>
          and <a href="https://twitter.com" target="_blank">Twitter</a> | <a href="contact.html">Contact Us</a> |
          <a href="#">Privacy Policy</a>
        </p>
        <p>
          &copy; 2025 <strong>Recipe Library</strong>. All Rights Reserved. | Developed & Designed by
          <strong><a href="https://github.com/RicardoNicolau" target="_blank">Ricardo Nicolau</a></strong>
        </p>
      </div>
    </footer>

    <script src="script.js"></script>
  </body>
</html>
